<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊帳號</title>
  <link rel="stylesheet" href="../css/註冊.css" />
  <script defer src="../js/db.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
</head>
<body>
  <div class="content">
    <h2>註冊帳號</h2>
    <form id="register-form">
      <label for="username">帳號名稱：</label>
      <input type="text" id="username" name="username" required placeholder="請輸入用戶名" />

      <label for="password">密碼：</label>
      <input type="password" id="password" name="password" required placeholder="請輸入密碼" />

      <label for="confirm-password">確認密碼：</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="請再次輸入密碼" />

      <button type="submit">送出註冊</button>
    </form>
    <p id="register-message"></p>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const message = document.getElementById('register-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        message.textContent = '密碼與確認密碼不一致！';
        message.className = 'error';
        return;
      }

      // 呼叫 PHP API
      fetch('save_user.php', {
        method: 'POST',
        body: new FormData(form)
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          message.textContent = data.message;
          message.className = 'success';
          form.reset();
        } else {
          message.textContent = data.message;
          message.className = 'error';
        }
      })
      .catch(err => {
        message.textContent = '註冊失敗，請稍後再試。';
        message.className = 'error';
      });
    });
  </script>
</body>
</html>
